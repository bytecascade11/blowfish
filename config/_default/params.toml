# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableA11y = false
enableSearch = true
enableCodeCopy = false
enableStructuredBreadcrumbs = false

replyByEmail = false

disableImageOptimization = false
disableImageOptimizationMD = false
disableTextInHeader = false

hotlinkFeatureImage = false

fingerprintAlgorithm = "sha512" # Valid values are "sha512" (default), "sha384", "sha256"

giteaDefaultServer = "https://git.fsfe.org"
forgejoDefaultServer = "https://v11.next.forgejo.org"

[header]
  layout = "basic" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background"         # ← Geometric abstract background like the demo
  showRecent = true             # ← Show recent posts
  showRecentItems = 10          # ← Number of recent posts (adjust as needed)
  showMoreLink = true           # ← "View all posts" button
  showMoreLinkDest = "/posts/"  # ← Button link
  cardView = true               # ← Recent posts as rounded cards
  cardViewScreenWidth = true    # ← Full-width cards on mobile
  layoutBackgroundBlur = true   # ← Slight blur on background for readability
  disableHeroImageFilter = false

[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateOnlyInArticle = false
  showDateUpdated = false
  showAuthor = true
  showHero = true               # ← Large cover/hero image at top of articles
  heroStyle = "big"             # ← "big" style (change to "background" if you want full-bleed)
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = true
  showBreadcrumbs = true        # ← ENABLED: Breadcrumbs on article pages
  showDraftLabel = true
  showEdit = false
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true         # ← Rounded pill tags + categories
  showAuthorsBadges = false
  showWordCount = true
  showZenMode = false

[list]
  showHero = false
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = true
  showBreadcrumbs = true        # ← ENABLED: Breadcrumbs on list pages (e.g. /posts/)
  showSummary = true
  showViews = true
  showLikes = true
  showTableOfContents = false
  showCards = false
  orderByWeight = false
  groupByYear = true
  cardView = true
  cardViewScreenWidth = true
  constrainItemsWidth = false

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true
  showHero = false
  showBreadcrumbs = true        # ← ENABLED: Breadcrumbs on /categories/ and /tags/ pages
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = true

[term]
  showHero = false
  showBreadcrumbs = true        # ← ENABLED: Breadcrumbs on individual category/tag archive pages
  showViews = false
  showLikes = false
  showTableOfContents = false
  groupByYear = false
  cardView = true
  cardViewScreenWidth = true

